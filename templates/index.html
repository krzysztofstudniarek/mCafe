<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
</head>
<body>

<style>
    .jumbotron {
        margin-bottom: 0px;
        background-image: url(/static/background.jpg);
        background-position: 0% 25%;
        background-size: cover;
        background-repeat: no-repeat;
        color: white;
        text-shadow: black 0.3em 0.3em 0.3em;
    }
    
    .col-sm-4{
        padding: 15px;
    }
</style>

<script>
setTimeout(function(){
     window.location.reload(1);
}, 5000);
</script>
<div class="jumbotron text-center">
  <h1>mCaffe</h1>
  <p>Sprawdź czy twój automat do kawy jest dostępny!</p> 
</div>
  
<div class="container">
  <div class="row">
    {% for machine in machines %}
    <div class="col-sm-4" >
      <h3>{{machine.name}}</h3>
      <p>Status automatu: {% if machine.status %}<button type="button" class="btn btn-success">Wolny</button> {% else %}  <button type="button" class="btn btn-danger">Zajęty</button> {% endif %} </p>

        <p>Ostatnio automatu użwali: </p>

      <div id="{{machine.id}}" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#{{machine.id}}" data-slide-to="0" class="active"></li>
          <li data-target="#{{machine.id}}" data-slide-to="1"></li>
          <li data-target="#{{machine.id}}" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="static/{{machine.id}}/image1.jpg" class="img-rounded" alt="Ostatnio zauważony uytkownik" width="100%" height="300">
          </div>

          <div class="item">
            <img src="static/{{machine.id}}/image2.jpg" class="img-rounded" alt="Ostatnio zauważony użytkownik" width="100%" height="300">
          </div>

          <div class="item">
              <img src="static/{{machine.id}}/image3.jpg" class="img-rounded" alt="Ostatnio zauważony użytkownik" width="100%" height="300">
          </div>
      </div>
      
        <a class="left carousel-control" href="#{{machine.id}}" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#{{machine.id}}" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
